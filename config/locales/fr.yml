  index:
    bride:
      content: Sophie est née à Nanjing en Chine et a immigré à Montréal avec ses parents à l'âge de 6 ans. Après avoir déménagé et changé d'école plusieurs fois durant son enfance, sa famille s'est installée dans l'ouest de l'île de Montréal. Après avoir développé une avidité pour les sciences de la santé, Sophie a décidé de poursuivre une carrière en médecine et termine sa dernière année à l'Université McGill. Depuis sa rencontre avec Gabriel, la vie de Sophie n'a jamais été aussi épanouie ni heureuse.
      subtitle: PLUS SUR SOPHIE
      title: LA MARIÉE
    groom:
      content: Gabriel est né à Québec et a passé ses étés durant son enfance à Jonquière, grandissant entouré de sa grande famille unie. Il décide de suivre les traces de ses parents et poursuit une carrière en développement logiciel avec un baccalauréat en informatique de l'Université Laval. Après avoir travaillé quelques années à Québec, le destin l'a amené à Montréal où il s'est joint à Tinder et le reste est de l'histoire!
      subtitle: PLUS SUR GABRIEL
      title: LE MARIÉ
