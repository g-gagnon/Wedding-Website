  faq:
    answer:
      a10: Nous avons l'espace jusqu'à 1 heure du matin. Nous n'allons pas faire obstacle à une bon party, nous sommes prêts à allonger la soirée s'il y a lieu!
      a11: Nous aurons un bar ouvert pour tous, toute la nuit! Du vin sera servi au dîner.
      a12: En raison du Sommet du G7 organisé à Charlevoix, nous n'avons pas pu obtenir un bloc de chambres d'hôtel et nous prévoyons des difficultés à réserver des chambres. Nous conseillons à tous nos invités de regarder les hébergements AirBnB dès que possible. Si vous avez des difficultés, veuillez nous en aviser.
      a1_html: 'Le code vestimentaire est formel: nous recommandons aux hommes de porter un complet, et les femmes une robe ou un pantalon habillé. S''il vous plaît ne pas porter des nuances de blanc. <br> Il y aura de la danse toute la nuit, alors les dames apportées une paire d''espadrilles!'
      a2: La cérémonie commencera à 15h30. Les portes seront fermées à 15h15, alors s'il vous plaît ne soyez pas en retard. Nous vous recommandons d'arriver avant 15 heures.
      a3: Nous vous demandons de vous inscrire avant le 1er avril. S'il vous est impossible de confirmer votre présence avant la date limite, veuillez nous le faire savoir afin que nous puissions vous accommoder.
      a4: Il y a un parking public gratuit sur le site, et beaucoup de stationnement gratuit dans la rue à proximité.
      a5: Nous aimons TOUS vos enfants, cependant nous avons décidé d'avoir un mariage réservé aux adultes, à part notre porteur d'anneau et notre bouquetière. Nous nous excusons pour tout inconvénient que cela pourrait causer, et nous espérons que vous serez toujours en mesure d'assister au mariage.
      a6_html: Nous avons une cérémonie de mariage "unplugged". Cela signifie que nous apprécierions que vous n'utilisiez pas vos téléphones portables et vos appareils photo pour la durée de la cérémonie. Notre excellent photographe et vidéaste prendront toutes les photos et elles seront disponibles après le mariage. Vous êtes libre de prendre autant de photos que vous le souhaitez avant et après la cérémonie et pour le reste de la soirée. N'hésitez pas à les partager avec nous et à utiliser notre hashtag <b>#gabgagnesof</b> sur les réseaux sociaux.
      a7: S'il vous plaît vérifier votre invitation de mariage pour votre code d'enregistrement. La page RSVP vous dira si vous pouvez ajouter un invité ou non. Si vous pensez qu'une erreur a été commise, veuillez nous contacter.
      a8: Les options du menu sont disponibles sur la page RSVP. Une fois connecté, vous serez en mesure de choisir votre choix de repas. Il sera accompagné d'une soupe et d'un dessert. Il y a une boîte sur la page RSVP pour que vous nous partager vos restrictions alimentaires que vous pourriez avoir.
      a9_href: page de registre
      a9_html: S'il vous plaît consulter notre %{href}.
